<body>
  <div class="form-container">
    <h2>Submit a New Blog Post</h2>
    <form id="blogForm" action="backend/submit_post.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="tags">Tags/Category</label>
        <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. scholarship, cs">
      </div>

      <div class="form-group">
        <label for="university">University</label>
        <input type="text" class="form-control" id="university" name="university">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="country">Country</label>
          <select class="form-control" id="country" name="country">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="language">Language</label>
          <select class="form-control" id="language" name="language">
            <option value="">Select Language</option>
            <option value="English">English</option>
            <option value="German">German</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="level">Program Level</label>
          <select class="form-control" id="level" name="level">
            <option value="">Select Level</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="scholarship">Scholarship Available</label>
          <select class="form-control" id="scholarship" name="scholarship">
            <option value="">Select Option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="tuition">Tuition Fee</label>
        <input type="text" class="form-control" id="tuition" name="tuition">
      </div>

      <div class="form-group">
        <label for="link">External Link (optional)</label>
        <input type="url" class="form-control" id="link" name="link">
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
      </div>

      <button type="submit" class="btn btn-submit btn-block">Publish Blog</button>
    </form>
  </div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
